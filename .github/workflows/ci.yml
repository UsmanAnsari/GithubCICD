name: Android CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2 - Set up Java (Android requires JDK 17)
      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3 - Give Gradle permission to run
      - name: Grant Gradle Execute Permission
        run: chmod +x gradlew

      # Step 4 - Build the project
      - name: Build Debug APK
        run: ./gradlew assembleDebug
